<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, 
          initial-scale=1.0">
    <title>Formulário para matricula</title>
</head>
<body>
    <form target="_blank" action="Confirmacao.html">
        <label>Nome:</label>
        <br>
        <input type="text" required/>
        <br><br>
        <label>Data Nascimento:</label>
        <br>
        <input type="date"/>
        <br><br>
        <label>Número:</label>
        <br>
        <input type="number" min="1" max="10">
        <br><br>
        <label>Cursos:</label>
        <br>
        <select>
            <option>** Selecione uma Opção **</option>
            <option>Bingo</option>
            <option>Bilhar</option>
            <option>Jogo do bicho</option>
            <option>Caixeta</option>
            <option>Poker Africano</option>
            <option>Oficina do Tião</option>
            </select>
        <br><br>
        <label>Período:</label>
        <input type="radio" name="periodo">Manhã
        <input type="radio" name="periodo">Tarde
        <input type="radio" name="periodo">Noite
        <br><br>
        <label>Maior que 18?</label>
        <input type="radio" name="Maior18">Sim
        <input type="radio" name="Maior18">Não
        <br><br>
        <label>Preferência Alimentar</label>
        <input type="checkbox">Feijão
        <input type="checkbox">Arroz
        <input type="checkbox">Macarrão
        <br><br>
        <label>Cor</label>
        <br>
        <input type="color">
        <br><br>
        <label>Email</label>
        <input type="email">
        <br><br>
        <label>Selecione uma foto</label>
        <br>
        <input type="file"multiple>
        <br><br>
        <a href="https://www.uol.com.br" target="_blank">uol</a>
        <hr>
        <button type="submit">Confirmar</button>
        <button type="reset">Cancelar</button>
        <br><br>
    </form>
    
</body>
</html>
